<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticate Page</title>
    <link rel="stylesheet" href="/app/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Autenticate</h1>
        <form id="autenticationForm">
            <h2>Enter with your data</h2>
            
            <label for="dni">DNI/NIE:</label>
            <input type="text" id="dni" name="dni" required>
        
            <label for="telephone">Telephone Number:</label>
            <input type="number" id="telephone" name="telephone" required>
            <div>
                <input type="submit" value="Click here to Send" />
            </div>
        </form>
    </div>
    <script src="/app/static/js/autenticate_script.js"></script>
</body>
</html>
