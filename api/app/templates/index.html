<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Register</title>
    <link rel="stylesheet" href="/app/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Register for Vote</h1>
        <form id="registrationForm">
            <h2>Personal Data and Identification</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="dni">DNI/NIE:</label>
            <input type="text" id="dni" name="dni" required>
            
            <label for="dob">Birth Date:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="province">Province:</label>
            <select id="province" name="province" required>
                <option value="" disabled selected>Select a province</option>
            </select>
            <!--<label for="province">province:</label>
            <input type="text" id="province" name="province" required>-->
            
            <label for="gender">Genre (optional):</label>
            <select id="gender" name="gender">
                <option value="not_say">Not say</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="telephone">Telephone Number:</label>
            <input type="number" id="telephone" name="telephone" required>
            <div>
                <input type="submit" value="Click here to Send" />
            </div>
        </form>
    </div>
    <script src="/app/static/js/index_script.js"></script>
</body>
</html>
